name: PyEPP

on:
  push:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements.dev.txt
        pip install setuptools==65.5.1
        pip install build twine
    - name: Lint
      run: |
        ./scripts/linter.sh
    - name: Tests
      run: |
        ./scripts/tests.sh
    - name: Package Audit
      run: |
        ./scripts/package-audit.sh
    - name: Code Security Check
      run: |
        ./scripts/code-security-check.sh
    - name: Publish to TestPyPi
      if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
      run: |
        rm -rf dist
        python -m build
        twine check dist/*
        twine upload -r testpypi --username __token__ --password ${{ secrets.TEST_PYPI_API_TOKEN }} dist/*
    - name: Publish to PyPi
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        rm -rf dist
        python -m build
        twine check dist/*
        twine upload --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} dist/*
    - name: Extract version
      run: |
        NEW_VERSION=$(grep '^__version__' "pyepp/__init__.py" | sed -E 's/^__version__ = "(.*)"/v\1/')
        echo "NEW_VERSION: $NEW_VERSION"
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
    - name: Create Tag
      uses: rickstaa/action-create-tag@v1.7.2
      with:
        tag: ${{env.NEW_VERSION}}
    - name: Generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v4.3.1
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}
        head-ref: ${{env.NEW_VERSION}}
        base-ref: ${{ steps.previoustag.outputs.tag }}
    - name: Modify the changelog
      id: modified_changelog
      run: |
        set -o noglob
        log=$(grep -e 'Merge pull request' <<< "${{ steps.changelog.outputs.changelog }}" | tac)
        log=$(echo "$log" | sed 's/$/\\n/g')
        log="${log//'%'/'%25'}"
        log="${log//$'\n'/'%0A'}"
        log="${log//$'\r'/'%0D'}"
        echo "CHANGES=${log//$'\n'/\\n}" >> $GITHUB_ENV
    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{env.NEW_VERSION}}
        draft: true
        body: ${{ env.CHANGES }}
        makeLatest: true
    - name: Cleanup workspace
      uses: colpal/actions-clean@v1
      if: ${{ always() }} # To ensure this step runs even when earlier steps fail
